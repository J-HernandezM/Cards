<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://www.dafontfree.net/embed/YmVsd2UtYm9sZCZkYXRhLzQ2L2IvNjE2NjgvYmVsd2UgYm9sZCBidC50dGY" rel="stylesheet" type="text/css"/>
    <link href="./styles.css" rel="stylesheet">
    <title>CARDS</title>
</head>
<body>
    <main class="main">
        <h1 class="main__title">ELIGE UN HERMANO</h1>
        <section class="cards">
            <div class="cards__card">
                <img class="cards__img" src="./assets/cartahstn.png" alt="fondo carta">
                <img class="cards__player" src="./assets/juan.JPG" alt="fondo carta">
                <p class="cards__mana">4</p>
                <p class="cards__stat ataque">6</p>
                <p class="cards__stat defensa">2</p>
                <p class="cards__name juan">JUANPANZA</p>
                <div class="cards__description">
                    <p class="description__text">Su bigote le da +3 en <i>ataque</i>, pero su hombro le resta -4 en <i>salud</i></p>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__img" src="./assets/cartahstn.png" alt="fondo carta">
                <img class="cards__player" src="./assets/jacobo.JPG" alt="fondo carta">
                <p class="cards__mana manaJacobo">1</p>
                <p class="cards__stat ataque">1</p>
                <p class="cards__stat defensa">8</p>
                <p class="cards__name jaco">JACOBITO</p>
                <div class="cards__description">
                    <p class="description__text">Encanta al rival con su ternura, brindándole <i>provocación</i></p>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__img" src="./assets/cartahstn.png" alt="fondo carta">
                <img class="cards__player" src="./assets/aleja.JPG" alt="fondo carta">
                <p class="cards__mana manaAleja">6</p>
                <p class="cards__stat ataque">7</p>
                <p class="cards__stat defensa">7</p>
                <p class="cards__name ale">ABEJANDRA</p>
                <div class="cards__description">
                    <p class="description__text">Si ha sido operada, obtiene un bonus por <i>furia</i></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
